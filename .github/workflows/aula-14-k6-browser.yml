name: Aula 14 - K6 Browser

on:
  workflow_dispatch:

jobs:
  k6-browser:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Rodar K6 Browser
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/scripts \
            grafana/k6:master-with-browser \
            run --browser /scripts/k6/aula-14-browser.js
